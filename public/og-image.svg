<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cubeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ea8ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3a5cff;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="cubeGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3a5cff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6ea8ff;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="cubeGrad3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6ea8ff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#3a5cff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Top face -->
  <polygon points="50,15 85,35 50,55 15,35" fill="url(#cubeGrad1)" stroke="#6ea8ff" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Left face -->
  <polygon points="15,35 15,70 50,90 50,55" fill="url(#cubeGrad2)" stroke="#3a5cff" stroke-width="1.5" stroke-linejoin="round"/>
  
  <!-- Right face -->
  <polygon points="50,55 50,90 85,70 85,35" fill="url(#cubeGrad3)" stroke="#6ea8ff" stroke-width="1.5" stroke-linejoin="round"/>
</svg>
